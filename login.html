<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Pharma â€” Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
            --primary-light: #fed7aa;
            --bg-dark: #0f1729;
            --bg-card: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.12);
            --text: #f1f5f9;
            --muted: #94a3b8;
            --error: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.35;
            animation: float 8s ease-in-out infinite alternate;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #f97316, #dc2626);
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #7c3aed, #2563eb);
            bottom: -120px;
            right: -120px;
            animation-delay: -4s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #0ea5e9, #06b6d4);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            animation-delay: -2s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 30px) scale(1.08);
            }
        }

        /* Card */
        .card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            margin: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem 2.5rem 2rem;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            box-shadow: 0 8px 64px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(32px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo area */
        .logo-wrap {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(249, 115, 22, 0.4);
            flex-shrink: 0;
        }

        .logo-icon svg {
            width: 26px;
            height: 26px;
            fill: white;
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        .logo-text span {
            font-size: 0.72rem;
            font-weight: 500;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Headings */
        .heading {
            margin-bottom: 1.75rem;
        }

        .heading h2 {
            font-size: 1.55rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: -0.4px;
        }

        .heading p {
            font-size: 0.875rem;
            color: var(--muted);
            margin-top: 4px;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.1rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 6px;
            letter-spacing: 0.2px;
        }

        .input-wrap {
            position: relative;
        }

        .input-wrap .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            pointer-events: none;
            transition: color 0.2s;
        }

        .input-wrap .icon svg {
            width: 17px;
            height: 17px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 11px 14px 11px 42px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 0.93rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.25s, background 0.25s, box-shadow 0.25s;
            outline: none;
        }

        input::placeholder {
            color: #475569;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(249, 115, 22, 0.06);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
        }

        input:focus+.focus-ring {
            opacity: 1;
        }

        /* Toggle password */
        .toggle-pass {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            padding: 4px;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }

        .toggle-pass:hover {
            color: var(--text);
        }

        .toggle-pass svg {
            width: 17px;
            height: 17px;
        }

        /* Row util */
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.83rem;
            color: var(--muted);
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            padding: 0;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 0.83rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .forgot-link:hover {
            opacity: 0.75;
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 0.2px;
            box-shadow: 0 4px 24px rgba(249, 115, 22, 0.4);
            transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
            position: relative;
            overflow: hidden;
        }

        .btn-login::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0);
            transition: background 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 32px rgba(249, 115, 22, 0.5);
        }

        .btn-login:hover::after {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Loading spinner inside button */
        .btn-login .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 1.4rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            font-size: 0.75rem;
            color: var(--muted);
            white-space: nowrap;
        }

        /* Footer */
        .footer-note {
            text-align: center;
            font-size: 0.75rem;
            color: #334155;
            margin-top: 1.5rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border);
        }

        .footer-note a {
            color: var(--muted);
            text-decoration: none;
        }

        /* Error state */
        .error-msg {
            display: none;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: var(--error);
            font-size: 0.8rem;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <!-- Background orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="card">

        <!-- Logo -->
        <div class="logo-wrap">
            <div class="logo-icon">
                <!-- Sun icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5" />
                    <path
                        d="M12 1v3M12 20v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M1 12h3M20 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12" />
                    <style>
                        path {
                            fill: none;
                            stroke: white;
                            stroke-width: 2;
                            stroke-linecap: round;
                        }
                    </style>
                </svg>
            </div>
            <div class="logo-text">
                <h1>Sun Pharma</h1>
                <span>Invoice Management</span>
            </div>
        </div>

        <!-- Heading -->
        <div class="heading">
            <h2>Welcome back ðŸ‘‹</h2>
            <p>Sign in to your account to continue</p>
        </div>

        <!-- Error message (hidden by default) -->
        <div class="error-msg" id="errorMsg">
            Invalid email or password. Please try again.
        </div>

        <!-- Form -->
        <form id="loginForm" novalidate>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrap">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </span>
                    <input id="email" type="email" placeholder="you@sunpharma.com" autocomplete="email" required />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </span>
                    <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password"
                        required />
                    <button type="button" class="toggle-pass" id="togglePass" aria-label="Toggle password visibility">
                        <!-- Eye icon -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="row">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember" /> Remember me
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn" onclick="gotoPage()">
                <span id="btnText">Sign In</span>
                <div class="spinner" id="spinner"></div>
            </button>

        </form>

        <div class="footer-note">
            &copy; 2026 Sun Pharmaceutical Industries Ltd. &nbsp;Â·&nbsp;
            <a href="#">Privacy Policy</a> &nbsp;Â·&nbsp;
            <a href="#">Support</a>
        </div>

    </div>

    <script>
        // Toggle password visibility
        const togglePass = document.getElementById('togglePass');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffSvg = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
    </svg>`;
        const eyeOnSvg = eyeIcon.outerHTML;

        togglePass.addEventListener('click', () => {
            const isHidden = passwordInput.type === 'password';
            passwordInput.type = isHidden ? 'text' : 'password';
            togglePass.innerHTML = isHidden ? eyeOffSvg : eyeOnSvg;
        });

        // Form submit
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorMsg.textContent = 'Please enter your email and password.';
                errorMsg.style.display = 'block';
                return;
            }

            // Show loading
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            loginBtn.disabled = true;

            // Simulate network request (replace with real auth)
            setTimeout(() => {
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                loginBtn.disabled = false;

                // Demo: show error for any input (replace with real logic)
                errorMsg.textContent = 'Invalid email or password. Please try again.';
                errorMsg.style.display = 'block';
            }, 1800);
        });
        function gotoPage() {
            window.location.href = 'https://htmlpreview.github.io/?https://github.com/skmushfiq/invoiceapp/blob/main/invoices.html';
        }
    </script>
</body>

</html>
